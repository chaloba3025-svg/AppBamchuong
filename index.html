<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</head>
<body>
    
    <div id="main-screen" class="screen">
        <button id="create-room-btn" class="button green">TẠO PHÒNG</button>
        <button id="join-room-btn" class="button blue">VÀO PHÒNG</button>
    </div>

    <div id="host-screen" class="screen hidden">
        <h2>Mã phòng: <span id="room-code"></span></h2>
        <h3>Danh sách người chơi:</h3>
        <ul id="player-list"></ul>
        <button id="start-btn" class="button red">START</button>
    </div>

    <div id="join-room-screen" class="screen hidden">
        <h2>VÀO PHÒNG</h2>
        <input type="number" id="room-code-input" placeholder="Nhập mã phòng">
        <button id="next-btn" class="button blue">NEXT</button>
    </div>
    
    <div id="enter-name-screen" class="screen hidden">
        <h2>Nhập tên của bạn</h2>
        <input type="text" id="player-name-input" placeholder="Nhập tên">
        <button id="confirm-name-btn" class="button green">VÀO PHÒNG</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <h2 id="game-status">Sẵn sàng!</h2>
        <h1 id="countdown"></h1>
        <button id="game-button" class="button red">BẤM</button>
        <div id="results">
            <h3>Thứ hạng:</h3>
            <ul id="ranking-list"></ul>
        </div>
    </div>
    
    <div id="recovery-screen" class="screen hidden">
        <h2>Bạn có muốn tiếp tục?</h2>
        <button id="continue-btn" class="button blue">CONTINUE</button>
        <button id="home-btn" class="button red">HOME</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
