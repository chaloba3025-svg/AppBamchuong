<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Bấm Chuông</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #main-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 2em;
        }
        #control-panel {
            margin-bottom: 30px;
        }
        #control-panel button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            margin: 5px;
        }
        #countdown-display {
            font-size: 4em;
            font-weight: bold;
            color: #dc3545;
            margin-top: 20px;
        }
        #buzzer-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            background-color: #dc3545;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.1s ease-in-out;
        }
        #buzzer-button.disabled {
            background-color: #ccc !important;
            cursor: not-allowed;
        }
        #buzzer-button:active:not(.disabled) {
            transform: scale(0.95);
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        #buzzer-button:not(.disabled) {
            animation: shake 0.5s infinite;
        }
        .buzzer-blue {
            background-color: #007bff !important;
        }
        .buzzer-green {
            background-color: #28a745 !important;
        }
        #results-panel {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        #results-panel h2 {
            color: #555;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #results-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #results-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
            display: flex;
            justify-content: space-between;
        }
        #results-list li:last-child {
            border-bottom: none;
        }
        .player-rank {
            font-weight: bold;
        }
        .player-time {
            color: #888;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            #control-panel button {
                padding: 10px 20px;
                font-size: 1em;
            }
            #buzzer-button {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="start-view">
            <h1>App Bấm Chuông</h1>
            <button id="createRoomBtn">TẠO PHÒNG</button>
            <button id="joinRoomBtn">VÀO PHÒNG</button>
        </div>

        <div id="master-view" class="hidden">
            <h1>Mã phòng của bạn là: <span id="roomCodeDisplay"></span></h1>
            <p>Người chơi trong phòng:</p>
            <ul id="players-list"></ul>
            <div id="control-panel">
                <button id="startButton">BẮT ĐẦU VÒNG CHƠI</button>
                <button id="newRoundBtn" class="hidden">VÒNG MỚI</button>
            </div>
            <div id="countdown-display" class="hidden"></div>
        </div>

        <div id="player-view" class="hidden">
            <h1>Bạn hãy bấm nút!</h1>
            <div id="buzzer-button">
                BẤM
            </div>
            <div id="countdown-display-player" class="hidden"></div>
        </div>

        <div id="results-panel" class="hidden">
            <h2>Kết quả:</h2>
            <ul id="results-list">
            </ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Khởi tạo Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAAdt8pjiOTBCFuDEv_1BWZlPQYtJBWdZY",
            authDomain: "appchuong-c3fb8.firebaseapp.com",
            projectId: "appchuong-c3fb8",
            storageBucket: "appchuong-c3fb8.firebasestorage.app",
            messagingSenderId: "794046720932",
            appId: "1:794046720932:web:8fe3166394b7e366dbaf31",
            measurementId: "G-1W7BYFTQNX"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const startView = document.getElementById('start-view');
        const masterView = document.getElementById('master-view');
        const playerView = document.getElementById('player-view');
        const resultsPanel = document.getElementById('results-panel');
        const startButton = document.getElementById('startButton');
        const newRoundBtn = document.getElementById('newRoundBtn');
        const buzzerButton = document.getElementById('buzzer-button');
        const resultsList = document.getElementById('results-list');
        const playersList = document.getElementById('players-list');
        const countdownDisplay = document.getElementById('countdown-display');
        const countdownDisplayPlayer = document.getElementById('countdown-display-player');
        const roomCodeDisplay = document.getElementById('roomCodeDisplay');
        const ringSound = new Audio('https://freesound.org/data/previews/140/140411_2527025-lq.mp3');

        let isMaster = false;
        let myName = '';
        let currentRoomCode = '';
        let isPressed = false;

        const generateRoomCode = () => {
            return Math.floor(1000 + Math.random() * 9000).toString();
        };

        const listenToRoom = (roomCode) => {
            const roomRef = db.collection('rooms').doc(roomCode);

            // Lắng nghe thay đổi của tài liệu phòng (danh sách người chơi, trạng thái)
            roomRef.onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const players = data.players || [];
                    const status = data.status;
                    const countdown = data.countdown;

                    // Cập nhật danh sách người chơi cho chủ phòng
                    if (isMaster) {
                        playersList.innerHTML = '';
                        players.forEach(player => {
                            const li = document.createElement('li');
                            li.textContent = player;
                            playersList.appendChild(li);
                        });
                    }
                    
                    // Hiển thị đếm ngược
                    if (status === 'active' && countdown >= 0) {
                        const display = isMaster ? countdownDisplay : countdownDisplayPlayer;
                        display.textContent = countdown === 0 ? 'BẮT ĐẦU!' : countdown;
                        display.classList.remove('hidden');
                    } else {
                        countdownDisplayPlayer.classList.add('hidden');
                    }
                    
                    // Cập nhật trạng thái nút bấm cho người chơi
                    if (!isMaster) {
                        if (status === 'active' && countdown <= 0) {
                            buzzerButton.classList.remove('disabled');
                        } else {
                            buzzerButton.classList.add('disabled');
                        }
                    }

                    // Ẩn đếm ngược khi kết thúc
                    if (status === 'inactive' && isMaster) {
                        countdownDisplay.classList.add('hidden');
                    }
                }
            });

            // Lắng nghe thay đổi trong subcollection 'presses'
            roomRef.collection('presses').orderBy('pressTime').onSnapshot(async (querySnapshot) => {
                resultsList.innerHTML = '';
                const pressTimes = [];
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.pressTime) {
                        pressTimes.push({
                            playerName: data.playerName,
                            pressTime: data.pressTime.toDate()
                        });
                    }
                });

                pressTimes.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="player-rank">#${index + 1}. ${item.playerName}</span> <span class="player-time">${item.pressTime.toLocaleTimeString()}</span>`;
                    resultsList.appendChild(li);

                    if (index === 0) {
                        if (isMaster) {
                           // Chủ phòng chỉ cập nhật màu sắc
                           buzzerButton.style.backgroundColor = '#28a745';
                        }
                        if (item.playerName === myName) {
                            buzzerButton.classList.add('buzzer-green');
                            let playCount = 0;
                            const playSoundInterval = setInterval(() => {
                                ringSound.play();
                                playCount++;
                                if (playCount === 3) {
                                    clearInterval(playSoundInterval);
                                }
                            }, 500);
                        }
                    }
                });

                // Nếu có kết quả, chủ phòng hiển thị nút 'Vòng mới'
                if (isMaster && pressTimes.length > 0) {
                    startButton.classList.add('hidden');
                    newRoundBtn.classList.remove('hidden');
                    resultsPanel.classList.remove('hidden');
                }
            });
        };

        createRoomBtn.addEventListener('click', async () => {
            isMaster = true;
            const roomCode = generateRoomCode();
            currentRoomCode = roomCode;

            await db.collection('rooms').doc(roomCode).set({
                status: 'inactive',
                players: [],
                countdown: 0
            });

            roomCodeDisplay.textContent = roomCode;
            startView.classList.add('hidden');
            masterView.classList.remove('hidden');
            resultsPanel.classList.remove('hidden');
            listenToRoom(roomCode);
        });

        joinRoomBtn.addEventListener('click', async () => {
            const roomCode = prompt("Nhập mã phòng 4 chữ số:");
            if (!roomCode || roomCode.length !== 4) {
                alert("Mã phòng không hợp lệ!");
                return;
            }
            myName = prompt("Nhập tên bạn vào nhé:");
            if (!myName) {
                alert("Vui lòng nhập tên để chơi!");
                return;
            }

            const roomRef = db.collection('rooms').doc(roomCode);
            await roomRef.update({
                players: firebase.firestore.FieldValue.arrayUnion(myName)
            });

            currentRoomCode = roomCode;
            startView.classList.add('hidden');
            playerView.classList.remove('hidden');
            resultsPanel.classList.remove('hidden');
            listenToRoom(roomCode);
        });

        startButton.addEventListener('click', async () => {
            const roomRef = db.collection('rooms').doc(currentRoomCode);
            await roomRef.update({
                status: 'active',
                countdown: 3
            });
            isPressed = false;
            buzzerButton.classList.remove('buzzer-blue', 'buzzer-green');

            // Xóa subcollection `presses`
            const pressesRef = roomRef.collection('presses');
            const snapshot = await pressesRef.get();
            const batch = db.batch();
            snapshot.docs.forEach((doc) => {
                batch.delete(doc.ref);
            });
            await batch.commit();

            countdownDisplay.classList.remove('hidden');
            let countdown = 3;
            const countdownInterval = setInterval(async () => {
                countdown--;
                await roomRef.update({ countdown: countdown });
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.classList.add('hidden');
                }
            }, 1000);
        });

        newRoundBtn.addEventListener('click', async () => {
            const roomRef = db.collection('rooms').doc(currentRoomCode);
            await roomRef.update({
                status: 'inactive',
                countdown: 0
            });
            startButton.classList.remove('hidden');
            newRoundBtn.classList.add('hidden');
            resultsPanel.classList.add('hidden');
        });

        buzzerButton.addEventListener('click', async () => {
            if (buzzerButton.classList.contains('disabled') || isPressed) {
                alert("Bạn đã bấm rồi hoặc vòng chơi chưa bắt đầu!");
                return;
            }

            const roomRef = db.collection('rooms').doc(currentRoomCode);
            const doc = await roomRef.get();
            const data = doc.data();

            if (doc.exists && data.status === 'active' && data.countdown <= 0) {
                const pressCollectionRef = roomRef.collection('presses');
                await pressCollectionRef.add({
                    playerName: myName,
                    pressTime: firebase.firestore.FieldValue.serverTimestamp()
                });
                isPressed = true;
                buzzerButton.classList.add('buzzer-blue');
            } else {
                alert('Vòng chơi chưa bắt đầu hoặc đã kết thúc!');
            }
        });
    </script>
</body>
</html>
