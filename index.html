<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzer Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Modal thông báo -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="modal-message" class="text-xl font-semibold mb-4"></p>
            <button id="modal-close-btn" class="bg-indigo-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-600 transition">Đóng</button>
        </div>
    </div>

    <!-- Container chính của ứng dụng -->
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full">
        <h1 class="text-4xl font-bold text-center text-indigo-700 mb-6">Trò Chơi Bấm Chuông</h1>
        
        <!-- Màn hình tạo và tham gia phòng -->
        <div id="main-container">
            <p class="text-center text-gray-600 mb-8">
                Hãy tạo phòng hoặc tham gia phòng để bắt đầu chơi.
            </p>

            <!-- Phần tạo phòng -->
            <div id="create-room-section" class="bg-indigo-100 p-6 rounded-xl shadow-inner mb-6">
                <h2 class="text-2xl font-semibold text-indigo-600 mb-4 text-center">Tạo Phòng Mới</h2>
                <div class="space-y-4">
                    <input type="text" id="player-name-create" placeholder="Nhập tên của bạn" class="w-full px-4 py-3 rounded-lg border-2 border-indigo-200 focus:outline-none focus:border-indigo-500 transition duration-200">
                    <button id="create-room-btn" class="w-full bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-indigo-600 transition duration-300">Tạo Phòng</button>
                </div>
            </div>

            <!-- Phần tham gia phòng -->
            <div id="join-room-section" class="bg-gray-100 p-6 rounded-xl shadow-inner">
                <h2 class="text-2xl font-semibold text-gray-600 mb-4 text-center">Tham Gia Phòng</h2>
                <div class="space-y-4">
                    <input type="text" id="room-code-join" placeholder="Nhập mã phòng" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-gray-500 transition duration-200">
                    <input type="text" id="player-name-join" placeholder="Nhập tên của bạn" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-gray-500 transition duration-200">
                    <button id="join-room-btn" class="w-full bg-gray-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-gray-600 transition duration-300">Tham Gia</button>
                </div>
            </div>
        </div>

        <!-- Màn hình phòng chờ (ẩn ban đầu) -->
        <div id="game-room-container" class="hidden text-center">
            <h2 class="text-2xl font-semibold text-indigo-600">Bạn đang ở trong phòng:</h2>
            <p id="room-code-display" class="text-6xl font-extrabold text-indigo-700 my-4 tracking-widest"></p>
            <p class="text-gray-600 mb-4">Mời người chơi khác tham gia bằng cách nhập mã phòng trên.</p>
            
            <!-- Phần hiển thị danh sách người chơi -->
            <div class="bg-gray-100 p-4 rounded-lg my-4 max-h-48 overflow-y-auto">
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Người Chơi</h3>
                <ul id="player-list" class="space-y-2">
                    <!-- Danh sách người chơi sẽ được thêm vào đây bằng JavaScript -->
                </ul>
            </div>
            
            <button id="start-game-btn" class="w-full bg-emerald-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-emerald-600 transition duration-300">Bắt Đầu Trò Chơi</button>
        </div>
    </div>

    <!-- Các tệp Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Cấu hình Firebase - KHÔNG được chỉnh sửa
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userId;
        
        // === Hàm hiển thị thông báo Modal ===
        function showModal(message) {
            const modal = document.getElementById('modal');
            const modalMessage = document.getElementById('modal-message');
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }
        
        document.getElementById('modal-close-btn').addEventListener('click', () => {
            document.getElementById('modal').classList.add('hidden');
        });

        // === Logic tạo phòng ===
        const createRoomBtn = document.getElementById('create-room-btn');
        
        createRoomBtn.addEventListener('click', async () => {
            const playerName = document.getElementById('player-name-create').value.trim();
            if (playerName.length === 0) {
                showModal("Vui lòng nhập tên của bạn.");
                return;
            }
            
            if (!userId) {
                showModal("Lỗi đăng nhập. Vui lòng thử lại.");
                return;
            }

            const roomCode = Math.random().toString(36).substring(2, 6).toUpperCase();
            
            try {
                const roomDocRef = doc(db, `artifacts/${appId}/public/data/rooms`, roomCode);
                
                const roomData = {
                    roomCode: roomCode,
                    status: 'waiting',
                    players: [{
                        id: userId,
                        name: playerName,
                        score: 0,
                        buzzedTime: null
                    }],
                    buzzerLogs: []
                };

                await setDoc(roomDocRef, roomData);
                
                console.log(`Phòng ${roomCode} đã được tạo thành công!`);
                
                showGameRoom(roomCode, playerName);
            } catch (error) {
                console.error("Lỗi khi tạo phòng:", error);
                showModal("Không thể tạo phòng. Vui lòng thử lại.");
            }
        });
        
        // === Logic tham gia phòng ===
        const joinRoomBtn = document.getElementById('join-room-btn');

        joinRoomBtn.addEventListener('click', async () => {
            const roomCode = document.getElementById('room-code-join').value.trim().toUpperCase();
            const playerName = document.getElementById('player-name-join').value.trim();
            
            if (roomCode.length === 0 || playerName.length === 0) {
                showModal("Vui lòng nhập mã phòng và tên của bạn.");
                return;
            }

            if (!userId) {
                showModal("Lỗi đăng nhập. Vui lòng thử lại.");
                return;
            }

            try {
                const roomDocRef = doc(db, `artifacts/${appId}/public/data/rooms`, roomCode);
                const roomDocSnap = await getDoc(roomDocRef);

                if (roomDocSnap.exists()) {
                    const roomData = roomDocSnap.data();
                    
                    // Kiểm tra xem người chơi đã tồn tại trong phòng chưa
                    const playerExists = roomData.players.some(p => p.id === userId);
                    if (playerExists) {
                        showModal("Bạn đã ở trong phòng này rồi.");
                        showGameRoom(roomCode, playerName);
                        return;
                    }

                    // Thêm người chơi mới vào mảng 'players'
                    const newPlayer = {
                        id: userId,
                        name: playerName,
                        score: 0,
                        buzzedTime: null
                    };
                    await updateDoc(roomDocRef, {
                        players: arrayUnion(newPlayer)
                    });
                    
                    console.log(`Người chơi ${playerName} đã tham gia phòng ${roomCode}.`);
                    showGameRoom(roomCode, playerName);
                } else {
                    showModal("Mã phòng không hợp lệ hoặc không tồn tại.");
                }
            } catch (error) {
                console.error("Lỗi khi tham gia phòng:", error);
                showModal("Không thể tham gia phòng. Vui lòng thử lại.");
            }
        });

        // === Hàm cập nhật giao diện người dùng ===
        function showGameRoom(roomCode) {
            const mainContainer = document.getElementById('main-container');
            const gameRoomContainer = document.getElementById('game-room-container');
            const roomCodeDisplay = document.getElementById('room-code-display');
            const playerList = document.getElementById('player-list');
            
            mainContainer.classList.add('hidden');
            gameRoomContainer.classList.remove('hidden');
            roomCodeDisplay.textContent = roomCode;
            
            const roomDocRef = doc(db, `artifacts/${appId}/public/data/rooms`, roomCode);
            onSnapshot(roomDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const players = data.players || [];
                    playerList.innerHTML = players.map(p => 
                        `<li class="p-2 bg-indigo-200 rounded-lg font-medium text-indigo-800">${p.name}</li>`
                    ).join('');
                } else {
                    console.log("Phòng không tồn tại.");
                    // Có thể thêm logic quay lại màn hình chính
                }
            });
        }
        
        // === Logic khởi tạo ứng dụng ===
        async function authenticateUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Đăng nhập thành công!");
            } catch (error) {
                console.error("Lỗi đăng nhập:", error);
            }
        }
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                console.log("UID người dùng:", userId);
            } else {
                console.log("Người dùng đã đăng xuất.");
            }
        });

        authenticateUser();
    </script>
</body>
</html>
