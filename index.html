<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>App Bấm Chuông</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8B0000;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #main-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #FFFFFF;
            font-size: 2.5em;
            margin-bottom: 50px;
        }

        #start-view button,
        #join-view-buttons button {
            width: 80%;
            max-width: 300px;
            padding: 20px 0;
            font-size: 1.8em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            margin: 15px auto;
            display: block;
            transition: background-color 0.3s ease;
        }

        #createRoomBtn {
            background-color: #28a745;
        }

        #joinRoomBtn {
            background-color: #007bff;
        }

        #start-view button:hover {
            opacity: 0.9;
        }

        .input-view {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-view h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .input-box {
            width: 250px;
            height: 100px;
            background-color: #ffd700;
            border-radius: 10px;
            font-size: 3em;
            font-weight: bold;
            color: #000;
            border: 2px solid #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .next-button {
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-left: 80px solid #007bff;
            margin-top: 20px;
            cursor: pointer;
        }

        #control-panel {
            margin-bottom: 30px;
        }

        #control-panel button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            margin: 5px;
        }

        #countdown-display,
        #countdown-display-player {
            font-size: 4em;
            font-weight: bold;
            color: #dc3545;
            margin-top: 20px;
        }

        #buzzer-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            background-color: #dc3545;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.1s ease-in-out;
        }

        #buzzer-button.disabled {
            background-color: #ccc !important;
            cursor: not-allowed;
            animation: none !important;
        }

        #buzzer-button:active:not(.disabled) {
            transform: scale(0.95);
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        #buzzer-button:not(.disabled) {
            animation: shake 0.5s infinite;
        }

        .buzzer-blue {
            background-color: #007bff !important;
        }

        .buzzer-green {
            background-color: #28a745 !important;
        }

        #results-panel {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #results-panel h2 {
            color: #555;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #results-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #results-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
            display: flex;
            justify-content: space-between;
        }

        #results-list li:last-child {
            border-bottom: none;
        }

        .player-rank {
            font-weight: bold;
        }

        .player-time {
            color: #888;
        }

        .hidden {
            display: none;
        }

        #players-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
        }

        #players-list li {
            font-size: 1.2em;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            color: #ffd700;
            font-weight: bold;
            background-color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #players-list li:last-child {
            border-bottom: none;
        }

        #recovery-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        #recovery-view h1 {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }

        #recovery-view button {
            width: 80%;
            max-width: 350px;
            padding: 20px 0;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            margin: 15px auto;
            display: block;
            transition: background-color 0.3s ease;
        }

        #returnToOldRoomBtn {
            background-color: #28a745;
        }

        #returnToHomeBtn {
            background-color: #dc3545;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
                margin-bottom: 40px;
            }

            #start-view button {
                width: 90%;
                font-size: 1.5em;
                padding: 18px 0;
            }

            #buzzer-button {
                width: 120px;
                height: 120px;
            }

            .input-view h1 {
                font-size: 1.8em;
            }

            .input-box {
                width: 200px;
                height: 80px;
                font-size: 2.5em;
            }
            
            #recovery-view h1 {
                font-size: 1.8em;
            }

            #recovery-view button {
                width: 90%;
                font-size: 1.3em;
            }
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div id="start-view" class="hidden">
            <h1>APP BẤM CHUÔNG</h1>
            <button id="createRoomBtn">TẠO PHÒNG</button>
            <button id="joinRoomBtn">VÀO PHÒNG</button>
        </div>

        <div id="recovery-view" class="input-view hidden">
            <h1>APP BẤM CHUÔNG</h1>
            <button id="returnToOldRoomBtn">ROOM CŨ</button>
            <button id="returnToHomeBtn">HOME</button>
        </div>

        <div id="enter-room-view" class="input-view hidden">
            <h1>Nhập mã phòng</h1>
            <input type="text" id="roomCodeInput" class="input-box" placeholder="Mã phòng">
            <div id="nextRoomBtn" class="next-button"></div>
        </div>

        <div id="enter-name-view" class="input-view hidden">
            <h1>Tên bạn</h1>
            <input type="text" id="nameInput" class="input-box" placeholder="Tên của bạn">
            <div id="nextNameBtn" class="next-button"></div>
        </div>

        <div id="master-view" class="hidden">
            <h1>Mã phòng của bạn là: <span id="roomCodeDisplay"></span></h1>
            <p>Người chơi trong phòng:</p>
            <ul id="players-list"></ul>
            <div id="control-panel">
                <button id="startButton">BẮT ĐẦU VÒNG CHƠI</button>
                <button id="newRoundBtn" class="hidden">VÒNG MỚI</button>
            </div>
            <div id="countdown-display" class="hidden"></div>
        </div>

        <div id="player-view" class="hidden">
            <h1>Bạn hãy bấm nút!</h1>
            <div id="buzzer-button">
                BẤM
            </div>
            <div id="countdown-display-player" class="hidden"></div>
        </div>

        <div id="results-panel" class="hidden">
            <h2>Kết quả:</h2>
            <ul id="results-list">
            </ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAAdt8pjiOTBCFuDEv_1BWZlPQYtJBWdZY",
            authDomain: "appchuong-c3fb8.firebaseapp.com",
            projectId: "appchuong-c3fb8",
            storageBucket: "appchuong-c3fb8.firebasestorage.app",
            messagingSenderId: "794046720932",
            appId: "1:794046720932:web:8fe3166394b7e366dbaf31",
            measurementId: "G-1W7BYFTQNX"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const startView = document.getElementById('start-view');
        const recoveryView = document.getElementById('recovery-view');
        const returnToOldRoomBtn = document.getElementById('returnToOldRoomBtn');
        const returnToHomeBtn = document.getElementById('returnToHomeBtn');
        const masterView = document.getElementById('master-view');
        const playerView = document.getElementById('player-view');
        const resultsPanel = document.getElementById('results-panel');
        const startButton = document.getElementById('startButton');
        const newRoundBtn = document.getElementById('newRoundBtn');
        const buzzerButton = document.getElementById('buzzer-button');
        const resultsList = document.getElementById('results-list');
        const playersList = document.getElementById('players-list');
        const countdownDisplay = document.getElementById('countdown-display');
        const countdownDisplayPlayer = document.getElementById('countdown-display-player');
        const roomCodeDisplay = document.getElementById('roomCodeDisplay');

        const enterRoomView = document.getElementById('enter-room-view');
        const roomCodeInput = document.getElementById('roomCodeInput');
        const nextRoomBtn = document.getElementById('nextRoomBtn');
        const enterNameView = document.getElementById('enter-name-view');
        const nameInput = document.getElementById('nameInput');
        const nextNameBtn = document.getElementById('nextNameBtn');

        let isMaster = false;
        let myName = '';
        let currentRoomCode = '';
        let currentRoundId = '';
        let hasPressedThisRound = false;
        let hasPlayedSoundForThisRound = false;

        const playRingSound = () => {
            const soundFile = 'https://github.com/chaloba3025-svg/AppBamchuong/raw/refs/heads/main/bam_gianh_quyen_tra_loi.mp3';
            const audio = new Audio(soundFile);
            audio.play().catch(e => {
                console.error("Không thể phát âm thanh:", e);
            });
        };

        const generateRoomCode = () => {
            return Math.floor(Math.random() * 10).toString();
        };

        const listenToRoom = (roomCode) => {
            const roomRef = db.collection('rooms').doc(roomCode);

            roomRef.onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const players = data.players || [];
                    const status = data.status;
                    const countdown = data.countdown;

                    if (data.round_id !== currentRoundId) {
                        currentRoundId = data.round_id;
                        hasPressedThisRound = false;
                        hasPlayedSoundForThisRound = false;
                        if (!isMaster) {
                            buzzerButton.classList.remove('buzzer-blue', 'buzzer-green');
                        }
                    }

                    if (isMaster) {
                        playersList.innerHTML = '';
                        players.forEach(player => {
                            const li = document.createElement('li');
                            li.textContent = player;
                            playersList.appendChild(li);
                        });
                    }

                    if (status === 'active' && countdown >= 0) {
                        const display = isMaster ? countdownDisplay : countdownDisplayPlayer;
                        display.textContent = countdown === 0 ? 'BẮT ĐẦU!' : countdown;
                        display.classList.remove('hidden');
                    } else {
                        countdownDisplayPlayer.classList.add('hidden');
                    }

                    if (!isMaster) {
                        if (status === 'active' && countdown <= 0 && !hasPressedThisRound) {
                            buzzerButton.classList.remove('disabled');
                        } else {
                            buzzerButton.classList.add('disabled');
                        }
                    }

                    if (status === 'inactive' && isMaster) {
                        countdownDisplay.classList.add('hidden');
                    }
                }
            });

            roomRef.collection('presses').orderBy('pressTime').onSnapshot(async (querySnapshot) => {
                resultsList.innerHTML = '';
                const pressTimes = [];
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.pressTime) {
                        pressTimes.push({
                            playerName: data.playerName,
                            pressTime: data.pressTime.toDate()
                        });
                    }
                });

                if (pressTimes.length > 0) {
                    const firstPresserName = pressTimes[0].playerName;
                    if (firstPresserName === myName) {
                        if (!hasPlayedSoundForThisRound) {
                            playRingSound();
                            hasPlayedSoundForThisRound = true;
                        }
                        buzzerButton.classList.add('buzzer-green');
                    } else if (myName && pressTimes.some(item => item.playerName === myName)) {
                        buzzerButton.classList.remove('buzzer-green');
                        buzzerButton.classList.add('buzzer-blue');
                    }
                }

                pressTimes.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="player-rank">#${index + 1}. ${item.playerName}</span> <span class="player-time">${item.pressTime.toLocaleTimeString()}</span>`;
                    resultsList.appendChild(li);
                });

                if (isMaster && pressTimes.length > 0) {
                    startButton.classList.add('hidden');
                    newRoundBtn.classList.remove('hidden');
                    resultsPanel.classList.remove('hidden');
                }
            });
        };
        
        const handleInitialLoad = () => {
            const savedIsMaster = localStorage.getItem('isMaster');
            const savedRoomCode = localStorage.getItem('currentRoomCode');
            
            // Ẩn tất cả các màn hình
            document.querySelectorAll('#main-container > div').forEach(div => {
                div.classList.add('hidden');
            });

            if (savedIsMaster === 'true' && savedRoomCode) {
                // Nếu là master và có phòng đã lưu, hiển thị màn hình khôi phục
                recoveryView.classList.remove('hidden');
            } else {
                // Nếu không, hiển thị màn hình bắt đầu
                startView.classList.remove('hidden');
            }
        };

        handleInitialLoad();

        returnToOldRoomBtn.addEventListener('click', () => {
            const savedRoomCode = localStorage.getItem('currentRoomCode');
            isMaster = true;
            currentRoomCode = savedRoomCode;
            recoveryView.classList.add('hidden');
            masterView.classList.remove('hidden');
            resultsPanel.classList.remove('hidden');
            roomCodeDisplay.textContent = currentRoomCode;
            listenToRoom(currentRoomCode);
        });

        returnToHomeBtn.addEventListener('click', () => {
            localStorage.removeItem('isMaster');
            localStorage.removeItem('currentRoomCode');
            location.reload(); 
        });

        createRoomBtn.addEventListener('click', async () => {
            isMaster = true;
            const roomCode = generateRoomCode();
            currentRoomCode = roomCode;

            localStorage.setItem('isMaster', 'true');
            localStorage.setItem('currentRoomCode', currentRoomCode);

            await db.collection('rooms').doc(roomCode).set({
                status: 'inactive',
                players: [],
                countdown: 0,
                round_id: ''
            });

            roomCodeDisplay.textContent = roomCode;
            startView.classList.add('hidden');
            masterView.classList.remove('hidden');
            resultsPanel.classList.remove('hidden');
            listenToRoom(roomCode);
        });

        joinRoomBtn.addEventListener('click', () => {
            localStorage.removeItem('isMaster');
            localStorage.removeItem('currentRoomCode');
            startView.classList.add('hidden');
            enterRoomView.classList.remove('hidden');
            roomCodeInput.focus();
        });

        nextRoomBtn.addEventListener('click', () => {
            const roomCode = roomCodeInput.value.trim();
            if (!roomCode || isNaN(parseInt(roomCode, 10)) || parseInt(roomCode, 10) < 0 || parseInt(roomCode, 10) > 9) {
                alert("Mã phòng không hợp lệ! Vui lòng nhập một số từ 0-9.");
                return;
            }
            enterRoomView.classList.add('hidden');
            enterNameView.classList.remove('hidden');
            nameInput.focus();
        });

        nextNameBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            if (!name || name.split(' ').length > 1) {
                alert("Vui lòng nhập tên bạn vào nhé (chỉ 1 từ)!");
                return;
            }

            myName = name;
            const roomCode = roomCodeInput.value.trim();
            const roomRef = db.collection('rooms').doc(roomCode);

            try {
                await roomRef.update({
                    players: firebase.firestore.FieldValue.arrayUnion(myName)
                });
            } catch (error) {
                alert("Mã phòng không tồn tại hoặc có lỗi xảy ra!");
                return;
            }

            currentRoomCode = roomCode;
            enterNameView.classList.add('hidden');
            playerView.classList.remove('hidden');
            resultsPanel.classList.remove('hidden');
            listenToRoom(currentRoomCode);
        });

        startButton.addEventListener('click', async () => {
            const roomRef = db.collection('rooms').doc(currentRoomCode);
            const newRoundId = new Date().getTime().toString();
            await roomRef.update({
                status: 'active',
                countdown: 3,
                round_id: newRoundId
            });

            const pressesRef = roomRef.collection('presses');
            const snapshot = await pressesRef.get();
            const batch = db.batch();
            snapshot.docs.forEach((doc) => {
                batch.delete(doc.ref);
            });
            await batch.commit();

            countdownDisplay.classList.remove('hidden');
            let countdown = 3;
            const countdownInterval = setInterval(async () => {
                countdown--;
                await roomRef.update({ countdown: countdown });
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.classList.add('hidden');
                }
            }, 1000);
        });

        newRoundBtn.addEventListener('click', async () => {
            const roomRef = db.collection('rooms').doc(currentRoomCode);
            await roomRef.update({
                status: 'inactive',
                countdown: -1,
                round_id: ''
            });
            startButton.classList.remove('hidden');
            newRoundBtn.classList.add('hidden');
            resultsPanel.classList.add('hidden');
        });

        buzzerButton.addEventListener('click', async () => {
            const roomRef = db.collection('rooms').doc(currentRoomCode);
            const doc = await roomRef.get();
            const data = doc.data();

            if (buzzerButton.classList.contains('disabled') || hasPressedThisRound) {
                alert("Bạn đã bấm rồi hoặc vòng chơi chưa bắt đầu!");
                return;
            }

            if (doc.exists && data.status === 'active' && data.countdown <= 0) {
                const pressCollectionRef = roomRef.collection('presses');
                await pressCollectionRef.add({
                    playerName: myName,
                    pressTime: firebase.firestore.FieldValue.serverTimestamp()
                });
                hasPressedThisRound = true;
            } else {
                alert('Vòng chơi chưa bắt đầu hoặc đã kết thúc!');
            }
        });
    </script>
</body>
</html>
