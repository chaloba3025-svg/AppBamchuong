<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Bấm Chuông</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #main-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 2em;
        }
        #control-panel {
            margin-bottom: 30px;
        }
        #control-panel button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            margin: 5px;
        }
        #countdown-display {
            font-size: 4em;
            font-weight: bold;
            color: #dc3545;
            margin-top: 20px;
        }
        #buzzer-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            background-color: #dc3545;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        #buzzer-button.disabled {
            background-color: #ccc !important;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #buzzer-button.disabled:hover {
            opacity: 1;
        }
        .buzzer-blue {
            background-color: #007bff !important;
        }
        .buzzer-green {
            background-color: #28a745 !important;
        }
        #results-panel {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        #results-panel h2 {
            color: #555;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #results-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #results-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
            display: flex;
            justify-content: space-between;
        }
        #results-list li:last-child {
            border-bottom: none;
        }
        .player-rank {
            font-weight: bold;
        }
        .player-time {
            color: #888;
        }
        .hidden {
            display: none;
        }
        #homeButton {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #homeButton::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 25px;
            border: 3px solid #dc3545;
            border-top: none;
            border-radius: 5px 5px 0 0;
        }
        #homeButton::after {
            content: '';
            position: absolute;
            top: 8px;
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-bottom: 15px solid #dc3545;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            #control-panel button {
                padding: 10px 20px;
                font-size: 1em;
            }
            #buzzer-button {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="homeButton" class="hidden"></div>
        
        <div id="start-view">
            <h1>App Bấm Chuông</h1>
            <button id="createRoomBtn">TẠO</button>
            <button id="joinRoomBtn">VÀO</button>
        </div>

        <div id="master-view" class="hidden">
            <h1>Mã phòng: <span id="roomCodeDisplay"></span></h1>
            <div id="control-panel">
                <button id="playButton">PLAY</button>
            </div>
            <div id="countdown-display" class="hidden"></div>
        </div>

        <div id="player-view" class="hidden">
            <h1>Sẵn sàng!</h1>
            <div id="buzzer-button">
                BẤM
            </div>
        </div>

        <div id="results-panel" class="hidden">
            <h2>Kết quả:</h2>
            <ul id="results-list"></ul>
        </div>
    </div>
